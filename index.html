<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function Header({ name }) {
        return <h1>Belajar React WPU Lagi nih coy {name ? name : "Anjay"}</h1>;
      }
      function HomePage() {
        const games = ["Valorant", "Dota", "CSGO"];
        const [clicks, setClicks] = React.useState(0);

        function plusClick() {
          return setClicks(clicks + 1);
        }

        function minusClick() {
          return setClicks(clicks - 1);
        }

        function resetClick() {
          return setClicks(clicks - clicks);
        }
        function Button(props) {
          return <button onClick={props.onClick}>{props.name}</button>;
        }
        return (
          <div>
            <Header name="surya" />
            <ul>
              {games.map((game) => (
                <li key={game}> {game} </li>
              ))}
            </ul>
            <Button name="+" onClick={plusClick} />
            <h1>{clicks}</h1>
            <Button name="-" onClick={minusClick} />
            <Button name="Reset" onClick={resetClick} />
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
